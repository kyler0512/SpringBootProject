<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/register.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col col-md-5 text-center">

            <form method="post" th:action="@{/register}" th:object="${user}" name="register">
                <h1 class="display-4">Sign up</h1>
                <div class="form-row py-1">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" th:value="*{email}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>
                <div class="form-row py-1">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" th:value="*{password}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                </div>
                <div class="form-row py-1">
                    <label>Re-enter password</label>
                    <input type="password" class="form-control" name="confirmPassword">
                </div>
                <div class="form-row py-1">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" th:value="*{name}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
                <div>
                    <a th:href="@{/login}"><span>Already had an account? Sign in here</span></a>
                </div>


            </form>
        </div>
    </div>





<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
